<div>
  <div *ngIf="product">
      <h3>
          {{ product.name }}
      </h3>
      <img src="{{ product.image }}">
      <p>
        {{ product.description }}
      </p>
      <h4> {{ product.price }}</h4>

      <button (click)="share(product)">
        Share
      </button>
      <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
    <br>
    <button (click)="addToCart(product)">Buy</button>
  </div>
  <hr>
  <button (click)="goBack()">go back</button>



</div>
